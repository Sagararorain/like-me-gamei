<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Like Me?</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f8e1f4, #ffe0e3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Pacifico', cursive;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #ff5e99;
      margin-bottom: 40px;
      text-shadow: 2px 2px #fff;
    }

    .button {
      padding: 15px 40px;
      font-size: 1.5rem;
      margin: 20px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .yes {
      background-color: #ff8fab;
      color: white;
    }

    .yes:hover {
      background-color: #ff5e99;
    }

    .no {
      background-color: #c7c7c7;
      position: absolute;
      color: white;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://i.imgur.com/Z3n5BZE.png'); /* Red heart image */
      background-size: cover;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes burst {
      0% {
        transform: scale(0.5) translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: scale(1.5) translate(var(--x), var(--y));
        opacity: 0;
      }
    }

    .burst-heart {
      animation: burst 1s ease-out forwards;
    }

    .rain-heart {
      animation: fall linear forwards;
    }
  </style>
</head>
<body>
  <h1>Do You Like Me? üòÅ</h1>
  <button class="button yes" onclick="showHearts()">Yes</button>
  <button class="button no" id="noBtn">No</button>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    function showHearts() {
      alert("I knew it! üíñ You're the best!");

      // Heart burst at center
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart', 'burst-heart');
        heart.style.left = `50%`;
        heart.style.top = `50%`;
        const x = (Math.random() - 0.5) * 400 + 'px';
        const y = (Math.random() - 0.5) * 400 + 'px';
        heart.style.setProperty('--x', x);
        heart.style.setProperty('--y', y);
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1000);
      }

      // Heart rain
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart', 'rain-heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
    }
  </script>
</body>
</html>
